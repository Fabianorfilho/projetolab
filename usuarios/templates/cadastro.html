{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}
<link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
{% endblock 'head' %}

{% block 'conteudo' %}

<br>
<br>
<div class="container">
    {% if messages %}
        <br>
        {% for message in messages %}
        <div class="alert {{message.tags}}">{{message}}</div>
        {% endfor %}
    {% endif %}
    <h3 class="font-destaque">Cadastre-se</h3>
    <div class="row">
        <div class="col-md-3" style="text-align: center">
            <img src="{% static 'geral/img/logo_analises.png' %}" alt="">
            
        </div>
    </div>
    <div class="row" style="position: fixed; left: 12%; width: 60%;">
        <div class="col-md-9">
            <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
                <div class="row">
                    <div class="col-md-4" style="text-align: left">
                        <label>Primeiro nome</label>
                        <input type="text" class="input-default" name="primeiro_nome">
                        <label>Sobrenome</label>
                        <input type="text" class="input-default" name="sobrenome">
                        <label>Username</label>
                        <input type="text" class="input-default" name="username">
                        <label>Senha</label>
                        <input type="password" class="input-default" name="senha">
                    </div>
                    <div class="col-md-4">
                        <label>E-mail</label>
                        <input type="text" class="input-default" name="email">
                        <label>Confirmar senha</label>
                        <input type="password" class="input-default" name="confirmar_senha">
                    </div>
                </div>
                <br>
                <input type="submit" class="btn-default">
                <button type="button" onclick="location.href='{% url 'login' %}'">Voltar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
